group 'com.github.maly7'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
    compile 'net.bytebuddy:byte-buddy:1.8.1'

    testCompile 'junit:junit:4.12'
}
